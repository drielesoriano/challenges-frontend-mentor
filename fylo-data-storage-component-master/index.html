<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
      padding-bottom: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">

    <div id="div-header">
      <div class="div-logo">
        <img src="./images/logo.svg" alt="Fylo logo" id="img-logo">
      </div>

      <div class="div-icon">
        <img class="icon-box icon-document" src="./images/icon-document.svg" alt="Document">
        <img class="icon-box icon-folder" src="./images/icon-folder.svg" alt="Folder">
        <img class="icon-box icon-upload" src="./images/icon-upload.svg" alt="Upload">
      </div>
    </div>

    <div class="box-download">
      <p>
        You’ve used <b>815 GB</b> of your storage
      </p>

      <div class="box-download-left">
        <span id="gb-download-lef">185 </span>
        <span id="label-download">GB Left </span>
      </div>

      <div class="progress-bar-div">
        <div class="meter">

          <span style="width: calc(100% - 18.5%);">
            <div class="circle"></div>
          </span>
        </div>
        <div class="label-range">
          <span class="label-pgr"> 0 GB</span>
          <span class="label-pgr"> 1000 GB</span>
        </div>
      </div>
    </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/drielesoriano/">Dri S</a>.
    </div>

</body>

</html>
